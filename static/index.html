<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>PyBackup</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="js/all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3 mb-4">PyBackup</h3>

      <div class="d-flex flex-row">
        <ul id="backups" class="list-group flex-fill"></ul>
        <div class="d-flex flex-column">
          <button id="add-backup" type="button" class="btn my-1 ml-2">
            <i class="fas fa-plus"></i>
          </button>
          <button id="remove-backup" type="button" class="btn my-1 ml-2">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>

      <h6 class="mt-4">Destination</h6>
      <div class="d-flex flex-row">
        <div class="input-group">
          <input
            id="des-input"
            type="text"
            class="form-control"
            placeholder="Destination"
            aria-label="Destination"
          />
          <div class="input-group-append">
            <button type="button" id="des-button" class="btn">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group form-check mt-1">
        <input type="checkbox" class="form-check-input" id="overwrite-check" />
        <label class="form-check-label" for="overwrite-check">Overwrite</label>
      </div>

      <div class="progress mt-4">
        <div
          id="progress"
          class="progress-bar"
          role="progressbar"
          aria-valuenow="50%"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <p id="status" class="text-primary">progress</p>

      <div class="d-flex flex-row justify-content-end">
        <button id="backup-btn" type="button" class="btn btn-primary m-2">
          <strong>Backup</strong>
        </button>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.slim.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
